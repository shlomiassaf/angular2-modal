<demo-head title="Bootstrap Modal plugin"
           description="An implementation of <a href='http://getbootstrap.com/javascript/#modals' target='_blank'>Bootstrap</a>"
           [modalCommands]="modalCommands">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a class="lead" [routerLink]="['customizeModals']">Or use the modal code Generator!</a>
            </div>
        </div>
    </div>
</demo-head>
<ng-template #templateRef let-dialogRef="dialogRef" let-ctx>
    <div style="padding: 10px">
        <div class="page-header">
            <h1>TemplateRef Example</h1>
        </div>
        <div class="jumbotron">
            <h1>Hello, modal!</h1>
            <p>I'm a declarative TemplateRef!</p>
            <p>TemplateRef can also access the DialogRef for context and modal control:</p>
            <pre>{{ ctx | json }}</pre>
            <button class="btn btn-primary" (click)="dialogRef.close(true)">Close Me</button>
        </div>
    </div>
</ng-template>
